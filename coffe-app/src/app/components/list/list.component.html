<mat-card *ngFor="let coffee of list">
  <mat-card-title>{{coffee.name}}</mat-card-title>
  <mat-card-subtitle>Place {{coffee.place}}</mat-card-subtitle>
  <mat-card-actions>
    <button mat-button title="go to the google map" (click)="goMap(coffee)">
      <mat-icon>map</mat-icon>
    </button>
    <button mat-button title="share the link" (click)="share(coffee)">
      <mat-icon>share</mat-icon>
    </button>
    <button mat-button title="see the details" (click)="goDetails(coffee)">
      <mat-icon>list</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

<a id="btnCreate" mat-mini-fab routerLink="/coffee" title="Link to Create Coffe"><mat-icon>create</mat-icon></a>
